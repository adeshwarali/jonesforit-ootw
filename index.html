<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>music</title>
  
  </head>

  <body>
    <main>
       <!-- GRADIENT BACKGROUND -->
    <canvas id="gradient-canvas"></canvas>
    
    <!-- SCREEN -->
    <div class="screen">
      <div class="top">
        <i class="fas fa-bars menu-btn" id="menu"></i>
        <i onclick="count()" class="fas fa-heart" id="current-favourite"></i>
        <a class="musicvideo" id="video" href="video.html"><img src="data/icons8-video-20.png" alt=""></a>
        <!-- <input id="likeCount" type="number" value="0"> -->
        <!-- <i class="fas fa-bars menu-btn"></i> -->
       </div>

       <!-- COVER IMAGE -->
      <div class="coverImage"></div>
      <div class="bodyPlayer"></div>

      <div class="list-wrapper">
        <table class="list" id="playlist">
          <tr class="song">
            <td class="nr">
              <h5>1</h5>
            </td>
            <td class="title">
              <h6>Stressed OUt</h6>
            </td>
            <td class="length">
              <h5>00:00</h5>
            </td>
            <td>
              <i class="fas fa-heart"></i>
            </td>
          </tr>
        </table>
      </div>

      <div class="bar">
        <div class="dot"></div>
        <div class="time">
          <h5 class="current-time">0:00</h5>
          <h5 class="duration">3:45</h5>
        </div>
      </div>

      <div class="info">
        <h2>STRESSED OUT</h2>
        <h3>twenty one pilots - Blurryface</h3>
      </div>

      <!-- PLAYER CONTROLS -->
      <div class="controls">
        <i class="fas fa-backward" id="prev"></i>
        <i class="fas fa-play" id="playpause"></i>
        <i class="fas fa-forward" id="next"></i>
      </div>

      <div class="more-controls">
        <!-- <i class="fas fa-heart" id="current-favourite"></i> -->
        <i class="fas fa-random" id="shuffle"></i>
        <i class="fas fa-repeat" id="repeat"></i>
        <!-- <i class="fas fa-gear" id="options"></i> -->
      </div>

   

      <div class="current">title</div>
    </div>
  </div>

  <!-- STREAMING LINKS -->
<div>
  <a href="https://unitedmasters.com/m/6531680b7dfb1a0225147e2c" 
   class="linktree-btn"> Stream Full Album </a>
</div>
</main>
    <script src="script.js"></script>
  </body>
</html>
